<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * &apos;unsafe-inline&apos;; style-src &apos;self&apos; &apos;unsafe-inline&apos;; media-src *">
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="js/jquery-1.5.0.mobile.min.css">
    <style>
        /* For avoiding title truncation in wp8 */
        
        .ui-header .ui-title {
            overflow: visible !important;
        }
        /* For fixing the absolute position issue for the default cordova gen page*/
        
        #cjp-accordion1 .app {
            left: 5px !important;
            margin: 5px !important;
            position: relative !important;
        }
    </style>
    <title>Hello World</title>
</head>

<body>
    <section data-role="page" id="page-index" data-title="Welcome">
        <header data-role="header">

            <h1>Welcome</h1>

        </header>
        <article class="ui-content">
            <h1>There are no patient around you</h1>
        </article>
        <footer data-role="footer" data-position="fixed">

            <h6>&copy; 2017 by mgb Inc.</h6>

        </footer>

    </section>
    <section data-role="page" id="page-patient" data-title="PatientInfo">
        <header data-role="header">

            <h1 id="patientName"><b></b></h1>

        </header>
        <!-- /header -->
        <article class="ui-content">
            <div>
                <h4 class="ui-bar ui-bar-a">Personal infos</h4>
                <div class="ui-body">
                    <div id="paddress"></div>
                    <div id="pzipcity"></div>
                    <div id="booldType"></div>
                    <div><b>Allergies:</b></div>
                    <div id="allergies"></div>
                </div>
            </div>
            <div id="chief_complaint_se">
                <h4 class="ui-bar ui-bar-a">Chief Complaint</h4>
                <div class="ui-body" id="chief_complaint"></div>
            </div>
            <div id="history_of_currentIllness_sec">
                <h4 class="ui-bar ui-bar-a">History of current illness</h4>
                <div class="ui-body" id="history_of_currentIllness"></div>
            </div>
            <div id="mediacal_history_sec">
                <h4 class="ui-bar ui-bar-a">Medical History</h4>
                <div class="ui-body" id="mediacal_history">
                   
                </div>
                <div>
                    <table style='display:none' id="medhistAdd">
                        <tr>
                            <td style='width:100%'><input type='text' class="medhist" placeholder="Medical History" /></td>
                            <td><button class='btn'>+</button></td>
                        </tr>
                    </table>
                </div>
                <div class="ui-body"></div><button class="btn" id="btnAddMedHistory">+ Add Medical History</button></div>
            </div>
            <div id="surgical_history_sec">
                <h4 class="ui-bar ui-bar-a">Surgical History</h4>
                <div class="ui-body" id="surgical_history">
                 
                </div>
                <div>
                    <table style='display:none' id="surgAdd">
                        <tr>
                            <td style='width:100%'><input type='text' class="surg" placeholder="surgery" /></td>
                            <td><button class='btn'>+</button></td>
                        </tr>
                    </table>
                </div>
                <div class="ui-body"></div><button class="btn" id="btnAddSurgery">+ Add Surgery</button></div>
            </div>
            <div id="social_history_se">
                <h4 class="ui-bar ui-bar-a">Social History</h4>
                <div class="ui-body" id="social_history"></div>
            </div>
            <div id="treatment_plan_sec">
                <h4 class="ui-bar ui-bar-a">Treatment Plan</h4>
                <div class="ui-body" id="treatment_plan"></div>
                <div>
                    <table style='display:none' id="treatAdd">
                        <tr>
                            <td style='width:100%'><input type='text' class="treatment" placeholder="Treatment" /></td>
                            <td><button class='btn'>+</button></td>
                        </tr>
                    </table>
                </div>
                <div class="ui-body"></div><button class="btn" id="btnAddTreatmentPlan">+ Add Treatment</button></div>
            </div>
            <div id="medicine_sec">
                <h4 class="ui-bar ui-bar-a">Medicine</h4>
                <div class="ui-body" id="medicine"></div>
                <div>
                    <table style='display:none' id="medAdd">
                        <tr>
                            <td style='width:100%'><input type='text' class="medicine" placeholder="Medicine" /></td>
                            <td><button class='btn'>+</button></td>
                        </tr>
                    </table>
                </div>
                <div class="ui-body"></div><button class="btn" id="btnAddMedicine">+ Add Medicine</button></div>
            </div>
            <div id="appointments_sec">
                <div class="ui-bar ui-bar-a">
                    <h4>Appointments</h4>
                </div>
                <div class="ui-body" id="appointments"></div>
                <div>
                    <table style='display:none' id="appAdd">
                        <tr>
                            <td style='width:50%'><input type='text' class="date" placeholder="Date" /></td>
                            <td style='width:50%'><input type='text' class="appointment" placeholder="Appointment" /></td>
                            <td><button class='btn'>+</button></td>
                        </tr>
                    </table>
                </div>
                <div><button class="btn" id="btnAddAppointment">+ Add Appointment</button></div>
            </div>

        </article>
        <footer data-role="footer" data-position="fixed">

            <h6>&copy; 2017 by mgb Inc.</h6>

        </footer>

    </section>



    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js" id="cordova-jquery"></script>
    <script type="text/javascript" id="jqm-trans-disable">
        /* For having a faster transition */
        $(document).on("mobileinit", function () {
            $.mobile.defaultPageTransition = "none";
            $.mobile.defaultDialogTransition = "none";
        });
    </script>
    <script type="text/javascript" src="js/jquery-1.5.0.mobile.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/model.js"></script>
    <script type="text/javascript" src="js/DataAccess.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/beaconHandler.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
